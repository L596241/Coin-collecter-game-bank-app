{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">
        <form action="{{ url_for('register') }}" method="post">
            <!-- Show flash messages when wrong input -->
            <div class="text-center">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flash-messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            <div>
                <input autocomplete="off" autofocus class="form-control form-control-lg" name="username"
                    placeholder="Brukernavn" type="text">
            </div>
            <div>
                <input class="form-control form-control-lg" name="password" placeholder="Passord" type="password">
            </div>
            <div>
                <input class="form-control form-control-lg" name="confirmation" placeholder="Bekreft passord"
                    type="password">
            </div>
            <div class="text-center mt-3"> <!-- Added margin-top for spacing -->
                <button class="btn btn-primary" type="submit">Registrer</button>
            </div>
        </form>
    </div>
{% endblock %}
